<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scala.js D3 example.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nodeCircle{

        }

        .online {
            stroke-width: 4px;
            fill: whitesmoke;
            stroke: #00a300;
        }

        .offline {
            stroke-width: 7px;
            stroke: darkred;
            fill: whitesmoke;
        }

        .rootNode {
            fill: #97ceff;
            stroke: #00a300;
            fill-opacity: 1;
            stroke-width: 2px;
        }

        .leafNode {
            fill: #d5c3ce;
            stroke: #79a37e;
            stroke-width: 2px;
        }

        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            top: 100px;
            left: 100px;
            -moz-border-radius:3px;
            opacity: 1;
            color: #000;
            padding: 10px;
            width: 200px;
            font-size: 15px;
            z-index: 120;
            background: lightsteelblue;
            border: 2px solid #DDD;
            border-radius: 8px;
            pointer-events: none;
        }

        .tooltip p.main {
            font-size: 15px;
            text-align: center;
            padding:0;
            margin:0;
        }

        hr {
            margin: 18px 0;
            border: 0;
            border-top: 1px solid #eeeeee;
            border-bottom: 1px solid #ffffff;
        }

        hr.tooltip-hr {
            padding:3px 0 0 0;
            margin:3px 0 3px 0;
        }

        .tooltip .title {
            font-size: 20px;
            line-height: 24px;
        }

        .tooltip .name {
            font-weight:bold;
        }
        line.link {
            fill: none;
          //  stroke-width: 1.5px;
        }




    </style>
</head>
<body>
<div id="svgDiv"></div>


<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.12/scalajs-components-jsdeps.js"></script>
<script type="text/javascript" src="./target/scala-2.12/scalajs-components-fastopt.js"></script>

</body>
</html>
