sudo: false
language: scala
script:
  - sbt ++$TRAVIS_SCALA_VERSION test
scala:
  - 2.12.7
jdk:
  - openjdk8
sbt_args: "-no-colors -J-Xss2m"
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
install:
  - ". $HOME/.nvm/nvm.sh"
  - nvm install stable
  - nvm use stable
  - npm install
  - npm install jsdom

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - "find $HOME/.ivy2/cache -name \"ivydata-*.properties\" -print -delete"
  - "find $HOME/.sbt        -name \"*.lock\"               -print -delete"

after_success:
  - if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
  fi
before_install:
  - openssl aes-256-cbc -K $encrypted_509fe8dcfe1d_key -iv $encrypted_509fe8dcfe1d_iv -in travis/secrets.tar.enc -out travis/local.secrets.tar -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
