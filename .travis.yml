language: scala
script:
- sbt ++$TRAVIS_SCALA_VERSION package
after_success:
- '[ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ] && /bin/bash "$TRAVIS_BUILD_DIR/.travis.credentials.sh" && sbt publish'

scala:
- 2.11.12
- 2.12.7
jdk:
- oraclejdk8
- openjdk8
sbt_args: "-no-colors -J-Xss2m"
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
install:
- ". $HOME/.nvm/nvm.sh"
- nvm install stable
- nvm use stable
- npm install
- npm install jsdom
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
